<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GizmoSphere - Your Destination for Gadgets</title>
    <style>
        
        body {
            font: 100% / 1.5 Raleway, sans-serif;
            color: hsl(230, 100%, 95%);
            background: linear-gradient(135deg, hsl(230, 40%, 12%), hsl(230, 20%, 7%));
            margin: 0;
            padding: 0;
            color: hsl(230, 100%, 95%);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-opacity:0;
            padding: 10px 0;
            text-align: center;
            
        }

        /* Navigation Styles */
        nav {
            background-opacity:0;
            color: hsl(230, 100%, 95%);;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: hsl(230, 100%, 95%);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
            padding:5px;
        }

        nav a:hover,nav .sub-menu a:hover{
            color: hsl(230, 100%, 95%); /* Orange color on hover */
        }
        nav a:hover{
            box-shadow: 0 0 5px hsl(230, 100%, 95%);;
            padding:5px;
            border-radius:10px;
        }

        nav .nav-item {
            display: inline-block;
            position: relative;
            padding:5px;
            border-radius:10px;
        }

        nav .sub-menu {
            display: none;
            background-color:#141414;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border:0.5px solid #ffffff;
            border-radius: 10px;
        }

        nav .sub-menu a {
            display: block;
            padding: 8px 16px;
            color: hsl(230, 100%, 95%);
            text-decoration: none;
        }

        nav .nav-item:hover .sub-menu {
            display: block;
        }

        /* Footer Styles */
        footer {
            background-opacity:0;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Additional Styles */
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
        }

        /* Add more styles as needed */
        {% block style %}
        {% endblock style %}
    </style>
</head>
<body>
  {% block content %}
  {% endblock content %}
    <footer>
        <p>&copy; 2024 GizmoSphere. All rights reserved.</p>
    </footer>
</body>
</html>
