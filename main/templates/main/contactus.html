{% extends "main/base.html" %}

{% block content %}
    <header>
        <h1>GizmoSphere-Contact Us</h1>
        <p>Your Destination for the Latest Gadgets</p>
        <nav>
            <div class="nav-item">
                <a href="/">Home</a>
            </div>
            <div class="nav-item">
                <a href="#shop">Shop</a>
                <div class="sub-menu">
                    <a href="wearables">Wearables</a>
                    <a href="smartphones">Smartphones</a>
                    <a href="laptops">Laptops</a>
                </div>
            </div>
            <div class="nav-item">
                <a href="blog">Blog</a>
            </div>
            <div class="nav-item">
                <a href="about-us">About Us</a>
            </div>
        </nav>
    </header>
    {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
    {% endif %}
    <div class="container">
        <h2>Send Us a Message</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Message</button>
        </form>
    </div>
{% endblock content %}
